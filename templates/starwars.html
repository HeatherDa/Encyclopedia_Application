{% extends 'SearchHeader.html'%}
{% block body %}
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/resultsstyle.css') }}">
    </head>


    <form>
        <table class = "sturdy">
            <td></td>
            <td>
                <section style="text-align: center">
                    {{ error }}
                </section>
                <div id="info">
                    Name: {{ person[0]}}
                    <p></p>

                    Gender: {{ person[1]}}
                    <p></p>

                    Date Year: {{ person[2]}}
                    <p></p>

                    Starships: {{ person[3]}}
                    <p></p>

                    Films: {{ person[4]}}
                    <p></p>

                    Race: {{ person[5]}}
                    <p></p>

                    Planet of Origin: {{ person[6]}}
                </div>
            </td>
            <td></td>
        </table>
    </form>

    <script>
    window.onload= function () {
      varname = "{{ error }}";
      if (varname != ""){
          document.getElementById("info").style.display = "none";
      }
    }

    </script>

{% endblock %}
