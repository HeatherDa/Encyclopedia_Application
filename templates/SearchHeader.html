<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/SearchHeader.css') }}">
    </head>
    <form action = "{{url_for('searchresults')}}" method = "POST">
        <div class="topnav" id="myTopnav">
           <a href="/login" class="login">Login</a>
              <div class="search_container">
                  <h3><input type="text" class="search" name="search" required><button type="submit" class="searchButton" value="Search">Search</button>
              </h3>
                   <div style="color: white">
                       <input type="radio" name="options" value="wiki" checked/>Wikipedia
                       <input type="radio" name="options" value="sw"/>Starwars
                       <input type="radio" name="options" value="pic"/>Pictures
                       <input type="radio" name="options" value="all"/>All
                   </div>
              </div>
        </div>
    </form>
    <aside></aside>
    {%  block body %}{% endblock %}
    <aside></aside>
</html>
