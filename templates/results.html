{% extends 'SearchHeader.html' %}

{% block section %}
    <div>
        <ul  style="list-style-type:none">
            {% for word in results %}
                <li><h1><a href= {{ word[1]}}>{{ word[0] }}</a></h1></li>
                <p>{{ word[2] }}</p>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
