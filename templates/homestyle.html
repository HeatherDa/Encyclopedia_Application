<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
    </head>

    <button><a href="/login" class="login"
               style="font-size:14pt;
               padding: 90px 20px;
               border-radius: 10px;
               text-decoration: none">Login</a></button>

    <body>
        <form action = "{{url_for('searchresults')}}" method = "POST">


        <div class="searchwrap">
           <div class="search">

               <p><input type="text" class="searchTerm" placeholder=" Search..." name = "search" pattern="[A-Za-z]+" title="One word only letters no spaces" style="font-size:20pt" required></p>

              <button type="submit" class="searchButton" value="Search">Search</button>
           <br>
               <input type="radio" name="wiki" value="wiki" class = "checkbox">Wikipedia
               <input type="radio" name="sw" value="sw" class = "checkbox" >Starwars
               <input type="radio" name="pic" value="pic" class = "checkbox" >Pictures
               <input type="radio" name="all" value="all" class = "checkbox" >All
          </div>

        </div>
        </form>
    </body>

<script>
    var allbox = document.getElementById("cboxAll");
    boxes = document.getElementsByClassName("the_boxes");
    allbox.addEventListener("click", function () {
        var truefalse;
        if (allbox.checked) {
            truefalse = true;
        } else {
            truefalse = false;
        }
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].checked = truefalse;
        }
    })
</script>
</html>
